<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube - API</title>
    <link href="./style.css" rel="Stylesheet">

</head>
    <body>
        <section id="search-container" class="disp-flex f-row">
          <img src="./images/logo.jpg" id="logo" alt="YouTube Icon" />
          <form class="disp-flex f-row center" method="post" id="form" onsubmit="getSearchVideos(event)">
            <input type="search" name="txtInput" id="search-videos" />
            <button  id="search-video" >Search</button>
          </form>
        </section>
        <section id="content-container" class="disp-flex f-row center"></section>
        <section id="pagination" class="disp-flex f-row center">
        </section>

         <!-- script-->
    <script src="script.js" ></script>
      </body>
    </html>
